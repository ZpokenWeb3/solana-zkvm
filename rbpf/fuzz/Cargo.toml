[package]
name = "solana_rbpf-fuzz"
version = "0.8.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.0", features = ["derive"] }
libfuzzer-sys = "0.4"
num-traits = "0.2"
rayon = "1.5"
test_utils = { path = "../test_utils/" }

[dependencies.solana_rbpf]
path = ".."
features = ["fuzzer-not-safe-for-production"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
only-verified = []

[[bin]]
name = "dumb"
path = "fuzz_targets/dumb.rs"
test = false
doc = false

[[bin]]
name = "smart"
path = "fuzz_targets/smart.rs"
test = false
doc = false

[[bin]]
name = "smart-jit-diff"
path = "fuzz_targets/smart_jit_diff.rs"
test = false
doc = false

[[bin]]
name = "smarter-jit-diff"
path = "fuzz_targets/smarter_jit_diff.rs"
test = false
doc = false

[[bin]]
name = "verify-semantic-aware"
path = "fuzz_targets/verify_semantic_aware.rs"
test = false
doc = false
